<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Грузы</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container fs-6">
    <div class="row my-3">
      <div class="col-6">
        <select id="filter" class="form-control">
          <option selected value="Все">Все</option>
          <option value="Ожидает отправки">Ожидает отправки</option>
          <option value="В пути">В пути</option>
          <option value="Доставлен">Доставлен</option>
        </select>
      </div>
    </div>
    <div class="row overflow-auto mb-5">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Название</th>
            <th scope="col">Статус</th>
            <th scope="col">Отправления/Назначения</th>
            <th scope="col">Дата отправления</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <form class="row g-3">
      <div class="col-12">
        <label for="name" class="form-label">Название груза</label>
        <input type="text" placeholder="Название груза" class="form-control" name="name" id="name">
      </div>
      <div class="col-6">
        <label for="origin" class="form-label">Пункт отправления</label>
        <select class="form-control" name="origin" id="origin">
          <option value="Москва">Москва</option>
          <option value="Санкт-Петербург">Санкт-Петербург</option>
          <option value="Казань">Казань</option>
          <option value="Екатеринбург">Екатеринбург</option>
        </select>
      </div>
      <div class="col-6">
        <label for="destination" class="form-label">Пункт назначения</label>
        <select class="form-control" name="destination" id="destination">
          <option value="Москва">Москва</option>
          <option value="Санкт-Петербург">Санкт-Петербург</option>
          <option value="Казань">Казань</option>
          <option value="Екатеринбург">Екатеринбург</option>
        </select>
      </div>
      <div class="col-12">
        <label for="departureDate" class="form-label">Дата отправления</label>
        <input type="date" class="form-control" name="departureDate" id="departureDate">
      </div>
      <div class="col-12">
        <label for="status" class="form-label">Статус</label>
        <select class="form-control" name="status" id="status">
          <option selected value="Ожидает отправки">Ожидает отправки</option>
          <option value="В пути">В пути</option>
          <option value="Доставлен">Доставлен</option>
        </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Добавить</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
